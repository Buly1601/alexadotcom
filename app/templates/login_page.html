{% extends "index.html" %}

{% block head %}
<link
      href="{{ url_for('static', filename='styles/login_page.css' ) }}"
      rel="stylesheet"
/>

{% endblock %}

{% block content %}

    <div class="login_box">
        <h2 class="title"> Log in </h2>
        <form method="post">
            <p1 class="inp_title">Username</p1>
            <input type="email" name="username" class="username">
            <p1 class="inp_title">Password</p1>
            <input type="password" name="password" class="password">
            <button type="submit" value="login" class="input_btn">Login</button>
            <p1 class="q">Still not regitered? click here!</p1>
            <button class="input_btn"> <a href="/register"></a>Register</button>
        </form>
    </div>

{% endblock %}s
